<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="textbox">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="textbox">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="textbox">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="back-button">
                <button type="button" onclick="window.location.href='index.html'">Back to Login</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Retrieve the users array from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the username already exists
            if (users.some(user => user.username === username)) {
                alert("Username already exists! Please choose another one.");
                return;
            }

            // Check if the email is already registered
            if (users.some(user => user.email === email)) {
                alert("Email is already associated with an account.");
                return;
            }

            // Add new user to users array
            const newUser = { username, email, password };
            users.push(newUser);

            // Save updated users array in localStorage
            localStorage.setItem('users', JSON.stringify(users));

            alert("Sign-up successful! You can now log in.");
            window.location.href = "login.html"; // Redirect to login page after sign-up
        });
    </script>
</body>
</html>
